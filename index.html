<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="add">
    <h2> Add something to your list: </h2>
    <input type="text" id="item" label="enter">
    <input type="submit" id="submit" name="addtodo" label="submit">
  </div>
  <div class="future">
    <h1> Do! </h1>
    <ul id="futurelist">
    </ul>
    <button id="remove">Destroy.</button>
    <button id="complete">Mark as Done.</button>
  </div>
  <div class="complete">
    <h1>Done.</h1>
    <ul id="completedlist">
    </ul> 
    <button id="futureback">Undo.</button>
  </div>

  <script>
  $(document).ready(function(){
      $('#submit').on('click', function(){
        var input = $('#item').val();
        var future = $('#futurelist');
        var li = $('<li>' + '  <input type="checkbox" id="check" name="done">' + input + '</li>');
        li.appendTo(future)
      });

      $('#remove').on('click', function(){
            $('li').find(':checked').parent().remove();
        });

      $('#complete').on('click', function(){
            $('li').find(':checked').removeAttr('checked').parent().remove().appendTo($('#completedlist'))
        });

       $('#futureback').on('click', function(){
            $('.complete li').find(':checked').removeAttr('checked').parent().remove().appendTo($('#futurelist'))
       });
  });
  </script> 

</body>
